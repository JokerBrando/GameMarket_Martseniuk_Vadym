<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стилі для відцентрованого контенту */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* Додайте URL до вашого зображення */
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s ease; /* Анімація зміни кольору фону */
        }

        .content {
            text-align: center;
            transition: margin-top 0.5s ease; /* Анімація зміни положення тексту */
        }

        h1 {
            color: white; /* Колір тексту */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тінь тексту */
        }

        button {
            margin: 10px; /* Проміжок між кнопками */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ласкаво просимо до Маркетплейсу</h1>
        <button id="button1">Перейти до першої сторінки</button>
        <button id="button2">Перейти до другої сторінки</button>
    </div>

    <script>
        // Отримання посилань на кнопки
        var button1 = document.getElementById('button1');
        var button2 = document.getElementById('button2');
        var content = document.querySelector('.content');

        // Додавання обробника подій на кожну кнопку
        button1.addEventListener('click', function() {
            // Перенаправлення на першу сторінку
            window.location.href = 'page1.html';
        });

        button2.addEventListener('click', function() {
            // Перенаправлення на другу сторінку
            window.location.href = 'page2.html';
        });

        // Відслідковування події прокрутки миші
        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                // Прокрутка вниз
                content.style.marginTop = '-2000px'; // Змініть значення на те, яке вам підходить
            } else {
                // Прокрутка вгору
                content.style.marginTop = '0'; // Повертаємо текст на початкове положення
            }
        });
    </script>
</body>
</html>
