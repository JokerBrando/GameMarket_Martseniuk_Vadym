<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>


    
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стилі для відцентрованого контенту */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Чорний фон */
            transition: background-color 0.5s ease; /* Анімація зміни кольору фону */
        }

        .content {
            text-align: center;
            margin-top: 0; /* Початкове положення */
            transition: margin-top 0.5s ease; /* Анімація зміни положення тексту */
            display: flex;
            flex-direction: column;
            align-items: center; /* Розташування по центру */
        }

        h1 {
            color: white; /* Колір тексту */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тінь тексту */
        }

        button {
            margin: 10px; /* Проміжок між кнопками */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ласкаво просимо до Маркетплейсу</h1>
        <button id="button1">Перейти до першої сторінки</button>
        <button id="button2">Перейти до другої сторінки</button>
    </div>

    <script>
        // Отримання посилань на кнопки
        var button1 = document.getElementById('button1');
        var button2 = document.getElementById('button2');
        var content = document.querySelector('.content');
        var scrollPosition = 0;
        var maxScroll = 200; // Максимальна дозволена прокрутка, змініть на своє власне значення

        // Додавання обробника подій на кожну кнопку
        button1.addEventListener('click', function() {
            // Перенаправлення на першу сторінку
            window.location.href = 'page1.html';
        });

        button2.addEventListener('click', function() {
            // Перенаправлення на другу сторінку
            window.location.href = 'page2.html';
        });

        // Відслідковування події прокрутки миші з плавною анімацією та границями
        window.addEventListener('wheel', function(event) {
            event.preventDefault(); // Зупиняємо стандартну прокрутку
            const deltaY = event.deltaY; // Отримуємо напрямок прокрутки
            const speed = 10; // Швидкість прокрутки, змініть на свій смак

            // Оновлення позиції прокрутки
            scrollPosition += deltaY * speed;

            // Перевірка, чи не виходить позиція прокрутки за межі
            if (scrollPosition > 0) {
                scrollPosition = 0;
            } else if (scrollPosition > maxScroll) {
                scrollPosition = maxScroll;
            }

            // Зміна положення тексту з плавною анімацією
            content.style.marginTop = `${scrollPosition}px`;
        });
    </script>
</body>
</html>
